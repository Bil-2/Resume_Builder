<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Logo Shape - Document with R -->
  <g transform="translate(50, 30)">
    <!-- Document Shape -->
    <rect x="0" y="0" width="100" height="140" rx="8" fill="url(#logoGradient)"/>
    
    <!-- Document Lines (decorative) -->
    <rect x="15" y="20" width="70" height="4" rx="2" fill="white" opacity="0.3"/>
    <rect x="15" y="32" width="50" height="4" rx="2" fill="white" opacity="0.3"/>
    
    <!-- Letter R -->
    <text x="50" y="105" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">R</text>
  </g>
  
  <!-- Accent Sparkle -->
  <circle cx="160" cy="50" r="4" fill="#3B82F6" opacity="0.6"/>
  <circle cx="170" cy="45" r="3" fill="#9333EA" opacity="0.6"/>
</svg>
